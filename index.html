<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="number" id="number1" placeholder="Número 1">
        <input type="number" id="number2" placeholder="Número 2">
        <div class="buttons">
            <button onclick="calculate('add')">Sumar</button>
            <button onclick="calculate('subtract')">Restar</button>
            <button onclick="calculate('multiply')">Multiplicar</button>
            <button onclick="calculate('divide')">Dividir</button>
        </div>
        <div id="result">Resultado: <span id="result-value"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
